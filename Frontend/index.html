<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">Register form</div>
        
        <div class="form-input">
            <div class="header-form">ชื่อ</div>
            <input class="form" name="firstname" type="text">
        </div>
        
        <div class="form-input">
            <div class="header-form">นามสกุล</div>
            <input class="form" name="lastname" type="text">
        </div>
        
        <div class="form-input">
            <div class="header-form">อายุ</div> 
            <input class="form" name="age" type="number" min="0" max="100">
        </div>
        
        <div class="form-input">
            <div class="header-form">เพศ</div> 
            <div class="flex">
                <label class="gender-option"><input name="gender" type="radio" value="ชาย"> ชาย</label>
                <label class="gender-option"><input name="gender" type="radio" value="หญิง"> หญิง</label>
                <label class="gender-option"><input name="gender" type="radio" value="อื่นๆ"> อื่นๆ</label>
            </div>
        </div>

        <div class="form-input">
            <div class="header-form">งานอดิเรก</div>
            <div class="flex">
                <label class="hobby-option"><input name="interest" type="checkbox" value="อ่านหนังสือ"> อ่านหนังสือ</label>
                <label class="hobby-option"><input name="interest" type="checkbox" value="ดูหนัง"> ดูหนัง</label>
                <label class="hobby-option"><input name="interest" type="checkbox" value="ฟังเพลง"> ฟังเพลง</label>
            </div>
        </div>

        <div class="form-input">
            <div class="header-form">คำอธิบาย</div>
            <textarea name="description"></textarea>
        </div>

        <div class="center">
            <button onclick="submitData()" class="button">ส่งข้อมูล</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
